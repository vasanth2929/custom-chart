<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Custom Chart</title>
  </head>
  <body>
    <div class="container">
      <svg width="500" height="600">
        <circle cx="250" r="200" cy="300" class="outline"></circle>
        <rect x="0" y="350" width="300" class="hide"></rect>

        <text x="160" y="110" fill="black">1</text>
        <text x="330" y="110" fill="black">1</text>

        <text x="80" y="170" fill="black">2</text>
        <text x="420" y="170" fill="black">2</text>

        <text x="40" y="240" fill="black">3</text>
        <text x="450" y="240" fill="black">3</text>

        <text x="30" y="300" fill="black">4</text>
        <text x="465" y="300" fill="black">4</text>

        <text x="35" y="350" fill="black">5</text>
        <text x="460" y="350" fill="black">5</text>

        <rect x="250" y="150" width="5" height="300"></rect>
      </svg>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
